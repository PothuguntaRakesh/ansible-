- name : install and run nginx
  hosts : web
  become : yes # equal to -b in adhoc commands , geetting root access
  tasks: 
   - name : install nginx 
     ansible.builtin.dnf:
        name : nginx 
        state : lastest 
   - name : start nginx 
     ansible.builtin.service:
    - name : ngnix 
      state : started
      enabled : yes